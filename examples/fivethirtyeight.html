<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
</head>

<body>
  <div id="vis"></div>
</body>
<script>
var spec = {"$schema":"https://vega.github.io/schema/vega-lite/v2.0.json","data":{"values":[{"a":"A","b":100},{"a":"B","b":55},{"a":"C","b":43},{"a":"D","b":91},{"a":"E","b":81},{"a":"F","b":53},{"a":"G","b":19},{"a":"H","b":87},{"a":"I","b":52}]},"mark":"bar","encoding":{"x":{"field":"a","type":"ordinal"},"y":{"field":"b","type":"quantitative"}},"background":"white"};
var noisy = false;
var options = {"background":"#fff","theme":"fivethirtyeight","actions":true};

var currentview;
var currenturl;

function notify(msg){
if (noisy == true){
  alert(msg);
  }
}

function ready(v) {
currentview = v;
notify("chart-ready");
}

function imageReady(url){
currenturl = url;
notify(url);
}

vegaEmbed('#vis', spec, options).then(function(result) {
   ready(result.view);
   // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
 }).catch(console.error);

function getSVG(){
currentview.toSVG().then(function(url){
  imageReady(url);
  })
}

function ensureBackground(){
if (currentview.background() == null){
 currentview.background(options.background);
 }
}

function getImage(format){
if (format == 'svg'){
   getSVG();
} else {
ensureBackground();
currentview.toImageURL(format).then(function(url){
  imageReady(url);
  })
 }
}



</script>
